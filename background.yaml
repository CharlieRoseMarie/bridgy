service: background
# version: 1
runtime: python27
threadsafe: yes
api_version: 1
instance_class: B1
basic_scaling:
  max_instances: 1

builtins:
- remote_api: on
- appstats: on

libraries:
- name: lxml
  version: latest
- name: ssl
  version: latest
- name: webob
  version: latest

handlers:

- url: /_ah/queue/.+
  script: tasks.application
  login: admin
  secure: always

- url: /cron/.+
  script: cron.application
  login: admin
  secure: always

- url: /mapreduce(/.*)?
  script: mapreduce.main.APP
  login: admin
  secure: always

skip_files:
- ^(.*/)?.*\.(c|cc|cpp|h|o|py[co]|so)$
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\.git.*
- ^(.*/)?.*\.bak$
- ^(.*/)?(\.?coverage|debian|docs?|examples?|l|pydocs?|python3|ref|samples?|TAGS|tests?)/.*
- ^local/lib/python2.7/site-packages/setuptools/script\ \(dev\)\.tmpl$
- ^local/lib/python2.7/site-packages/lxml$
