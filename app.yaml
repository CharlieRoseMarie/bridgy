application: brid-gy
version: 3
runtime: python27
threadsafe: yes
api_version: 1
default_expiration: 90d

builtins:
- remote_api: on
- appstats: on

libraries:
- name: lxml
  version: latest
- name: ssl
  version: latest

handlers:

# static
- url: /(static/bootstrap.*\.css)
  static_files: activitystreams/oauth_dropins/\1
  upload: activitystreams/oauth_dropins/static/bootstrap.*\.css

- url: /static
  static_dir: static

- url: /static/style.css
  static_files: static/style.css
  upload: static/style.css
  expiration: 1d

- url: /fonts
  static_dir: activitystreams/oauth_dropins/fonts

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

# dynamic
- url: /(post|comment|like|repost|rsvp)/.+
  script: handlers.application
  secure: always

- url: /blogger/(start|add|delete|oauth2callback)(/.*)?
  script: blogger.application
  secure: always

- url: /facebook/(start|add|delete)(/.*)?
  script: facebook.application
  secure: always

- url: /googleplus/(start|add|delete|oauth2callback)(/.*)?
  script: googleplus.application
  secure: always

- url: /instagram/(start|add|delete|oauth_callback)(/.*)?
  script: instagram.application
  secure: always

- url: /tumblr/(start|add|delete)(/.*)?
  script: tumblr.application
  secure: always

- url: /twitter/(start|add|delete)(/.*)?
  script: twitter.application
  secure: always

- url: /wordpress/(start|add|delete)(/.*)?
  script: wordpress_rest.application
  secure: always

- url: /webmention/(blogger|wordpress)
  script: blog_webmention.application
  secure: always

- url: /log
  script: logs.application
  secure: always

- url: /publish/.+
  script: publish.application
  secure: always

- url: /_ah/queue/.+
  script: tasks.application
  login: admin
  secure: always

- url: /cron/.+
  script: cron.application
  login: admin
  secure: always

- url: /mapreduce(/.*)?
  script: mapreduce.main.APP
  login: admin
  secure: always

- url: .*
  script: app.application
  secure: always

skip_files:
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.bak$
- ^(.*/)?(debian|docs?|examples?|pydocs?|python3|ref|samples?|tests?)/.*
