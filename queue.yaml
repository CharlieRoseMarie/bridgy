# queue handlers are defined in tasks.py
queue:
- name: poll
  rate: 12/m  # one every 5s
  retry_parameters:
    min_backoff_seconds: 120

- name: propagate
  rate: 12/m  # one every 5s
  retry_parameters:
    task_retry_limit: 30
    task_age_limit: 3d
    min_backoff_seconds: 30

- name: twitter-streaming
  max_concurrent_requests: 1
  rate: 1/s
  retry_parameters:
    max_backoff_seconds: 1
