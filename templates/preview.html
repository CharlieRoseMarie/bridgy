{% with "True" as compact %}
  {% include "source.html" %}
{% endwith %}

<!-- Preview text and optional post embed-->
{{ preview|safe }}

<br />

<form method="post" action="/publish/webmention" class="preview-ui">
 <input type="hidden" name="source" value="{{ source_url }}" />
 <input type="hidden" name="target" value="{{ target_url }}" />
 <input type="hidden" name="bridgy_omit_link" value="{{ bridgy_omit_link }}"></input>
 <button id="send-button" type="submit" class="btn btn-default"
         onclick="send_preview('/publish/webmention?source={{ source_url }}&target={{ target_url }}&bridgy_omit_link={{ bridgy_omit_link }}'); return false">Send</button>
</form>

<br />

<!-- Send results stub -->
<br />
<div id="sent" class="row">
<!-- Equivalent webmention command line -->
<p>Or use this command line:
<br />
<pre>curl -d 'source={{ source_url }}&target={{ target_url }}' \
  {{ webmention_endpoint }}
</pre>
</p>
</div>
