{% set link=link|default(source.silo_url()) %}

<a href="{{ link }}" title="{{ source.label()|safe }}" rel="me" class="u-url"
   {% if not link.startswith('/') %} target="_blank" {% endif %}>
  <img class="profile u-photo" src="{{ source.picture }}"
       width="{{ picture_width|default(64) }}px" />
  <img src="/static/{{ source.SHORT_NAME }}_icon.png" width="24"
       {# oddly, source.GR_CLASS doesn't work for Twitter. use kind as fallback. #}
       alt="{{ source.GR_CLASS.NAME or source.key.kind }}" />
  <span class="p-name">{{ source.label_name()|safe }}</span>
</a>
